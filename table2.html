<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabel</title>
</head>
<body>
	<table border="1" cellpadding="10" cellpadding="5">
		<tr>
			<td rowspan="3">ROWSPAN 15</td>
			<td colspan="2">COLSPAN 20</td>
		</tr>
		<tr>
			<td>4,4</td>
			<td>4,6</td>
		</tr>
		<tr>
			<td>8,4</td>
			<td>8,6</td>
		</tr>
	</table>
	
</body>
</html>
